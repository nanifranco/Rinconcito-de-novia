<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>3D Game</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Press+Start+2P");
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: "Press Start 2P", cursive;
      touch-action: none;
      overflow: hidden;
      position: relative;
    }

    #game-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    #game-container canvas.game {
      display: block;
      margin: 0 auto;
    }

    #score {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #high-score {
      position: absolute;
      top: 70px;
      left: 30px;
      font-size: 1.5em;
      color: white; 
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #result-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 100;
    }

    #result {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 30px;
      border: 5px solid black;
      border-radius: 10px;
    }

    #result button {
      background-color: red;
      padding: 20px 50px;
      font-family: inherit;
      font-size: inherit;
      cursor: pointer;
      border: none;
      color: white;
      margin-top: 20px;
      border-radius: 5px;
    }

    #result h1 {
      color: red;
      margin-bottom: 20px;
    }

    #new-high-score {
      color: black;
      font-size: 1.2em;
      margin: 10px 0;
      display: none;
    }

    /* Botón Volver mejorado */
    .volver-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to bottom, #222, #111);
      color: #e0e0e0;
      border: 1px solid #8b0000;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 0.8em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      font-family: 'Press Start 2P', cursive;
      z-index: 1000;
      pointer-events: auto;
    }

    .volver-btn:hover {
      background: linear-gradient(to bottom, #333, #222);
      transform: translateX(-50%) translateY(-3px);
      box-shadow: 0 8px 16px rgba(139, 0, 0, 0.6);
    }

    .volver-btn:active {
      transform: translateX(-50%) translateY(1px);
      box-shadow: 0 2px 4px rgba(139, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas class="game"></canvas>
    <div id="score">0</div>
    <div id="high-score">High Score: <span id="high-score-value">0</span></div>
    <div id="result-container">
      <div id="result">
        <h1>GAME OVER</h1>
        <p>Your score: <span id="final-score"></span></p>
        <div id="new-high-score">¡Nuevo Récord!</div>
        <button id="retry">RETRY</button>
      </div>
    </div>
  </div>

  <button class="volver-btn" onclick="volverAJuegos()">VOLVER</button>

  <script type="module">
    import * as THREE from "https://esm.sh/three";

    const minTileIndex = -8;
    const maxTileIndex = 8;
    const tilesPerRow = maxTileIndex - minTileIndex + 1;
    const tileSize = 42;
    let gameActive = true;

    function saveHighScore(score) {
      localStorage.setItem("highScore", score.toString());
    }

    function loadHighScore() {
      const savedScore = localStorage.getItem("highScore");
      return savedScore ? parseInt(savedScore) : 0;
    }

    function updateHighScoreDisplay() {
      const highScoreDOM = document.getElementById("high-score-value");
      if (highScoreDOM) {
        highScoreDOM.innerText = loadHighScore().toString();
      }
    }

    function Camera() {
      const size = 300;
      const viewRatio = window.innerWidth / window.innerHeight;
      const width = viewRatio < 1 ? size : size * viewRatio;
      const height = viewRatio < 1 ? size / viewRatio : size;

      const camera = new THREE.OrthographicCamera(
        width / -2,
        width / 2,
        height / 2,
        height / -2,
        100,
        900
      );

      camera.up.set(0, 0, 1);
      camera.position.set(300, -300, 300);
      camera.lookAt(0, 0, 0);

      return camera;
    }

    function Texture(width, height, rects) {
      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      const context = canvas.getContext("2d");
      context.fillStyle = "#ffffff";
      context.fillRect(0, 0, width, height);
      context.fillStyle = "rgba(0,0,0,0.6)";
      rects.forEach((rect) => {
        context.fillRect(rect.x, rect.y, rect.w, rect.h);
      });
      return new THREE.CanvasTexture(canvas);
    }

    const carFrontTexture = new Texture(40, 80, [{ x: 0, y: 10, w: 30, h: 60 }]);
    const carBackTexture = new Texture(40, 80, [{ x: 10, y: 10, w: 30, h: 60 }]);
    const carRightSideTexture = new Texture(110, 40, [
      { x: 10, y: 0, w: 50, h: 30 },
      { x: 70, y: 0, w: 30, h: 30 },
    ]);
    const carLeftSideTexture = new Texture(110, 40, [
      { x: 10, y: 10, w: 50, h: 30 },
      { x: 70, y: 10, w: 30, h: 30 },
    ]);

    const truckFrontTexture = Texture(30, 30, [
      { x: 5, y: 0, w: 10, h: 30 },
    ]);
    const truckRightSideTexture = Texture(25, 30, [
      { x: 15, y: 5, w: 10, h: 10 },
    ]);
    const truckLeftSideTexture = Texture(25, 30, [
      { x: 15, y: 15, w: 10, h: 10 },
    ]);

    function Car(initialTileIndex, direction, color) {
      const car = new THREE.Group();
      car.position.x = initialTileIndex * tileSize;
      if (!direction) car.rotation.z = Math.PI;

      const main = new THREE.Mesh(
        new THREE.BoxGeometry(60, 30, 15),
        new THREE.MeshLambertMaterial({ color, flatShading: true })
      );
      main.position.z = 12;
      main.castShadow = true;
      main.receiveShadow = true;
      car.add(main);

      const cabin = new THREE.Mesh(new THREE.BoxGeometry(33, 24, 12), [
        new THREE.MeshPhongMaterial({
          color: 0xcccccc,
          flatShading: true,
          map: carBackTexture,
        }),
        new THREE.MeshPhongMaterial({
          color: 0xcccccc,
          flatShading: true,
          map: carFrontTexture,
        }),
        new THREE.MeshPhongMaterial({
          color: 0xcccccc,
          flatShading: true,
          map: carRightSideTexture,
        }),
        new THREE.MeshPhongMaterial({
          color: 0xcccccc,
          flatShading: true,
          map: carLeftSideTexture,
        }),
        new THREE.MeshPhongMaterial({ color: 0xcccccc, flatShading: true }),
        new THREE.MeshPhongMaterial({ color: 0xcccccc, flatShading: true }),
      ]);
      cabin.position.x = -6;
      cabin.position.z = 25.5;
      cabin.castShadow = true;
      cabin.receiveShadow = true;
      car.add(cabin);

      const frontWheel = Wheel(18);
      car.add(frontWheel);

      const backWheel = Wheel(-18);
      car.add(backWheel);

      return car;
    }

    function DirectionalLight() {
      const dirLight = new THREE.DirectionalLight();
      dirLight.position.set(-100, -100, 200);
      dirLight.up.set(0, 0, 1);
      dirLight.castShadow = true;

      dirLight.shadow.mapSize.width = 2048;
      dirLight.shadow.mapSize.height = 2048;

      dirLight.shadow.camera.up.set(0, 0, 1);
      dirLight.shadow.camera.left = -400;
      dirLight.shadow.camera.right = 400;
      dirLight.shadow.camera.top = 400;
      dirLight.shadow.camera.bottom = -400;
      dirLight.shadow.camera.near = 50;
      dirLight.shadow.camera.far = 400;

      return dirLight;
    }

    function Grass(rowIndex) {
      const grass = new THREE.Group();
      grass.position.y = rowIndex * tileSize;

      const createSection = (color) =>
        new THREE.Mesh(
          new THREE.BoxGeometry(tilesPerRow * tileSize, tileSize, 3),
          new THREE.MeshLambertMaterial({ color })
        );

      const middle = createSection(0xbaf455);
      middle.receiveShadow = true;
      grass.add(middle);

      const left = createSection(0x99c846);
      left.position.x = -tilesPerRow * tileSize;
      grass.add(left);

      const right = createSection(0x99c846);
      right.position.x = tilesPerRow * tileSize;
      grass.add(right);

      return grass;
    }

    const metadata = [];
    const map = new THREE.Group();

    function initializeMap() {
      metadata.length = 0;
      map.remove(...map.children);

      for (let rowIndex = 0; rowIndex > -10; rowIndex--) {
        const grass = Grass(rowIndex);
        map.add(grass);
      }
      addRows();
    }

    function addRows() {
      const newMetadata = generateRows(20);
      const startIndex = metadata.length;
      metadata.push(...newMetadata);

      newMetadata.forEach((rowData, index) => {
        const rowIndex = startIndex + index + 1;

        if (rowData.type === "forest") {
          const row = Grass(rowIndex);
          rowData.trees.forEach(({ tileIndex, height }) => {
            const three = Tree(tileIndex, height);
            row.add(three);
          });
          map.add(row);
        }

        if (rowData.type === "car") {
          const row = Road(rowIndex);
          rowData.vehicles.forEach((vehicle) => {
            const car = Car(
              vehicle.initialTileIndex,
              rowData.direction,
              vehicle.color
            );
            vehicle.ref = car;
            row.add(car);
          });
          map.add(row);
        }

        if (rowData.type === "truck") {
          const row = Road(rowIndex);
          rowData.vehicles.forEach((vehicle) => {
            const truck = Truck(
              vehicle.initialTileIndex,
              rowData.direction,
              vehicle.color
            );
            vehicle.ref = truck;
            row.add(truck);
          });
          map.add(row);
        }
      });
    }

    function Player() {
      const player = new THREE.Group();
      const scaleFactor = 0.7;

      const main = new THREE.Mesh(
        new THREE.BoxGeometry(60 * scaleFactor, 30 * scaleFactor, 15 * scaleFactor),
        new THREE.MeshLambertMaterial({
          color: 0xC0C0C0,
          flatShading: true
        })
      );
      main.position.z = 12 * scaleFactor;
      main.castShadow = true;
      main.receiveShadow = true;
      player.add(main);

      const cabin = new THREE.Mesh(new THREE.BoxGeometry(33 * scaleFactor, 24 * scaleFactor, 12 * scaleFactor), [
        new THREE.MeshPhongMaterial({
          color: 0xC0C0C0,
          flatShading: true,
          map: carBackTexture,
        }),
        new THREE.MeshPhongMaterial({
          color: 0xC0C0C0,
          flatShading: true,
          map: carFrontTexture,
        }),
        new THREE.MeshPhongMaterial({
          color: 0xC0C0C0,
          flatShading: true,
          map: carRightSideTexture,
        }),
        new THREE.MeshPhongMaterial({
          color: 0xC0C0C0,
          flatShading: true,
          map: carLeftSideTexture,
        }),
        new THREE.MeshPhongMaterial({ color: 0xC0C0C0, flatShading: true }),
        new THREE.MeshPhongMaterial({ color: 0xC0C0C0, flatShading: true }),
      ]);
      cabin.position.x = -6 * scaleFactor;
      cabin.position.z = 25.5 * scaleFactor;
      cabin.castShadow = true;
      cabin.receiveShadow = true;
      player.add(cabin);

      const frontWheel = Wheel(18 * scaleFactor, scaleFactor);
      player.add(frontWheel);

      const backWheel = Wheel(-18 * scaleFactor, scaleFactor);
      player.add(backWheel);

      const playerContainer = new THREE.Group();
      player.rotation.z = Math.PI / 2;
      playerContainer.add(player);

      return playerContainer;
    }

    function Wheel(x, scaleFactor = 1) {
      const wheel = new THREE.Mesh(
        new THREE.BoxGeometry(12 * scaleFactor, 33 * scaleFactor, 12 * scaleFactor),
        new THREE.MeshLambertMaterial({
          color: 0x333333,
          flatShading: true,
        })
      );
      wheel.position.x = x;
      wheel.position.z = 6 * scaleFactor;
      return wheel;
    }

    const player = Player();
    const position = {
      currentRow: 0,
      currentTile: 0,
    };
    const movesQueue = [];

    function initializePlayer() {
      player.position.x = 0;
      player.position.y = 0;
      player.children[0].position.z = 0;
      player.children[0].rotation.z = Math.PI / 2;
      
      position.currentRow = 0;
      position.currentTile = 0;
      movesQueue.length = 0;
    }

    function queueMove(direction) {
      if (!gameActive) return;

      const isValidMove = endsUpInValidPosition(
        {
          rowIndex: position.currentRow,
          tileIndex: position.currentTile,
        },
        [...movesQueue, direction]
      );

      if (!isValidMove) return;

      movesQueue.push(direction);
    }

    function stepCompleted() {
      if (!gameActive) return;

      const direction = movesQueue.shift();

      if (direction === "forward") position.currentRow += 1;
      if (direction === "backward") position.currentRow -= 1;
      if (direction === "left") position.currentTile -= 1;
      if (direction === "right") position.currentTile += 1;

      if (position.currentRow > metadata.length - 10) addRows();

      const scoreDOM = document.getElementById("score");
      if (scoreDOM) scoreDOM.innerText = position.currentRow.toString();
    }

    function Renderer() {
      const canvas = document.querySelector("canvas.game");
      if (!canvas) throw new Error("Canvas not found");

      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        antialias: true,
        canvas: canvas,
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.8);
      renderer.shadowMap.enabled = true;

      return renderer;
    }

    function Road(rowIndex) {
      const road = new THREE.Group();
      road.position.y = rowIndex * tileSize;

      const createSection = (color) =>
        new THREE.Mesh(
          new THREE.PlaneGeometry(tilesPerRow * tileSize, tileSize),
          new THREE.MeshLambertMaterial({ color })
        );

      const middle = createSection(0x454a59);
      middle.receiveShadow = true;
      road.add(middle);

      const left = createSection(0x393d49);
      left.position.x = -tilesPerRow * tileSize;
      road.add(left);

      const right = createSection(0x393d49);
      right.position.x = tilesPerRow * tileSize;
      road.add(right);

      return road;
    }

    function Tree(tileIndex, height) {
      const tree = new THREE.Group();
      tree.position.x = tileIndex * tileSize;

      const trunk = new THREE.Mesh(
        new THREE.BoxGeometry(15, 15, 20),
        new THREE.MeshLambertMaterial({
          color: 0x4d2926,
          flatShading: true,
        })
      );
      trunk.position.z = 10;
      tree.add(trunk);

      const crown = new THREE.Mesh(
        new THREE.BoxGeometry(30, 30, height),
        new THREE.MeshLambertMaterial({
          color: 0x7aa21d,
          flatShading: true,
        })
      );
      crown.position.z = height / 2 + 20;
      crown.castShadow = true;
      crown.receiveShadow = true;
      tree.add(crown);

      return tree;
    }

    function Truck(initialTileIndex, direction, color) {
      const truck = new THREE.Group();
      truck.position.x = initialTileIndex * tileSize;
      if (!direction) truck.rotation.z = Math.PI;

      const cargo = new THREE.Mesh(
        new THREE.BoxGeometry(70, 35, 35),
        new THREE.MeshLambertMaterial({
          color: 0xb4c6fc,
          flatShading: true,
        })
      );
      cargo.position.x = -15;
      cargo.position.z = 25;
      cargo.castShadow = true;
      cargo.receiveShadow = true;
      truck.add(cargo);

      const cabin = new THREE.Mesh(new THREE.BoxGeometry(30, 30, 30), [
        new THREE.MeshLambertMaterial({
          color,
          flatShading: true,
          map: truckFrontTexture,
        }),
        new THREE.MeshLambertMaterial({
          color,
          flatShading: true,
        }),
        new THREE.MeshLambertMaterial({
          color,
          flatShading: true,
          map: truckLeftSideTexture,
        }),
        new THREE.MeshLambertMaterial({
          color,
          flatShading: true,
          map: truckRightSideTexture,
        }),
        new THREE.MeshPhongMaterial({ color, flatShading: true }),
        new THREE.MeshPhongMaterial({ color, flatShading: true }),
      ]);
      cabin.position.x = 35;
      cabin.position.z = 20;
      cabin.castShadow = true;
      cabin.receiveShadow = true;

      truck.add(cabin);

      const frontWheel = Wheel(37);
      truck.add(frontWheel);

      const middleWheel = Wheel(5);
      truck.add(middleWheel);

      const backWheel = Wheel(-35);
      truck.add(backWheel);

      return truck;
    }

    function calculateFinalPosition(currentPosition, moves) {
      return moves.reduce((position, direction) => {
        if (direction === "forward")
          return {
            rowIndex: position.rowIndex + 1,
            tileIndex: position.tileIndex,
          };
        if (direction === "backward")
          return {
            rowIndex: position.rowIndex - 1,
            tileIndex: position.tileIndex,
          };
        if (direction === "left")
          return {
            rowIndex: position.rowIndex,
            tileIndex: position.tileIndex - 1,
          };
        if (direction === "right")
          return {
            rowIndex: position.rowIndex,
            tileIndex: position.tileIndex + 1,
          };
        return position;
      }, currentPosition);
    }

    function endsUpInValidPosition(currentPosition, moves) {
      const finalPosition = calculateFinalPosition(currentPosition, moves);

      if (
        finalPosition.rowIndex === -1 ||
        finalPosition.tileIndex === minTileIndex - 1 ||
        finalPosition.tileIndex === maxTileIndex + 1
      ) {
        return false;
      }

      const finalRow = metadata[finalPosition.rowIndex - 1];
      if (
        finalRow &&
        finalRow.type === "forest" &&
        finalRow.trees.some((tree) => tree.tileIndex === finalPosition.tileIndex)
      ) {
        return false;
      }

      return true;
    }

    function generateRows(amount) {
      const rows = [];
      for (let i = 0; i < amount; i++) {
        const rowData = generateRow();
        rows.push(rowData);
      }
      return rows;
    }

    function generateRow() {
      const type = randomElement(["car", "truck", "forest"]);
      if (type === "car") return generateCarLaneMetadata();
      if (type === "truck") return generateTruckLaneMetadata();
      return generateForesMetadata();
    }

    function randomElement(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function generateForesMetadata() {
      const occupiedTiles = new Set();
      const trees = Array.from({ length: 4 }, () => {
        let tileIndex;
        do {
          tileIndex = THREE.MathUtils.randInt(minTileIndex, maxTileIndex);
        } while (occupiedTiles.has(tileIndex));
        occupiedTiles.add(tileIndex);

        const height = randomElement([20, 45, 60]);

        return { tileIndex, height };
      });

      return { type: "forest", trees };
    }

    function generateCarLaneMetadata() {
      const direction = randomElement([true, false]);
      const speed = randomElement([125, 156, 188]);

      const occupiedTiles = new Set();

      const vehicles = Array.from({ length: 3 }, () => {
        let initialTileIndex;
        do {
          initialTileIndex = THREE.MathUtils.randInt(minTileIndex, maxTileIndex);
        } while (occupiedTiles.has(initialTileIndex));
        occupiedTiles.add(initialTileIndex - 1);
        occupiedTiles.add(initialTileIndex);
        occupiedTiles.add(initialTileIndex + 1);

        const color = randomElement([0xa52523, 0xbdb638, 0x78b14b]);

        return { initialTileIndex, color };
      });

      return { type: "car", direction, speed, vehicles };
    }

    function generateTruckLaneMetadata() {
      const direction = randomElement([true, false]);
      const speed = randomElement([125, 156, 188]);

      const occupiedTiles = new Set();

      const vehicles = Array.from({ length: 2 }, () => {
        let initialTileIndex;
        do {
          initialTileIndex = THREE.MathUtils.randInt(minTileIndex, maxTileIndex);
        } while (occupiedTiles.has(initialTileIndex));
        occupiedTiles.add(initialTileIndex - 2);
        occupiedTiles.add(initialTileIndex - 1);
        occupiedTiles.add(initialTileIndex);
        occupiedTiles.add(initialTileIndex + 1);
        occupiedTiles.add(initialTileIndex + 2);

        const color = randomElement([0xa52523, 0xbdb638, 0x78b14b]);

        return { initialTileIndex, color };
      });

      return { type: "truck", direction, speed, vehicles };
    }

    const moveClock = new THREE.Clock(false);

    function animatePlayer() {
      if (!movesQueue.length) return;

      if (!moveClock.running) moveClock.start();

      const stepTime = 0.2;
      const progress = Math.min(1, moveClock.getElapsedTime() / stepTime);

      setPosition(progress);
      setRotation(progress);

      if (progress >= 1) {
        stepCompleted();
        moveClock.stop();
      }
    }

    function setPosition(progress) {
      const startX = position.currentTile * tileSize;
      const startY = position.currentRow * tileSize;
      let endX = startX;
      let endY = startY;

      if (movesQueue[0] === "left") endX -= tileSize;
      if (movesQueue[0] === "right") endX += tileSize;
      if (movesQueue[0] === "forward") endY += tileSize;
      if (movesQueue[0] === "backward") endY -= tileSize;

      player.position.x = THREE.MathUtils.lerp(startX, endX, progress);
      player.position.y = THREE.MathUtils.lerp(startY, endY, progress);
      player.children[0].position.z = Math.sin(progress * Math.PI) * 8;
    }

    function setRotation(progress) {
      let endRotation = Math.PI / 2;

      if (movesQueue[0] === "left") {
        endRotation = Math.PI;
      } else if (movesQueue[0] === "right") {
        endRotation = 0;
      }

      player.children[0].rotation.z = THREE.MathUtils.lerp(
        player.children[0].rotation.z,
        endRotation,
        progress
      );
    }

    const clock = new THREE.Clock();

    function animateVehicles() {
      if (!gameActive) return;

      const delta = clock.getDelta();

      metadata.forEach((rowData) => {
        if (rowData.type === "car" || rowData.type === "truck") {
          const beginningOfRow = (minTileIndex - 2) * tileSize;
          const endOfRow = (maxTileIndex + 2) * tileSize;

          rowData.vehicles.forEach(({ ref }) => {
            if (!ref) throw Error("Vehicle reference is missing");

            if (rowData.direction) {
              ref.position.x =
                ref.position.x > endOfRow
                  ? beginningOfRow
                  : ref.position.x + rowData.speed * delta;
            } else {
              ref.position.x =
                ref.position.x < beginningOfRow
                  ? endOfRow
                  : ref.position.x - rowData.speed * delta;
            }
          });
        }
      });
    }

    window.addEventListener("keydown", (event) => {
      if (event.key === "ArrowUp") {
        event.preventDefault();
        queueMove("forward");
      } else if (event.key === "ArrowDown") {
        event.preventDefault();
        queueMove("backward");
      } else if (event.key === "ArrowLeft") {
        event.preventDefault();
        queueMove("left");
      } else if (event.key === "ArrowRight") {
        event.preventDefault();
        queueMove("right");
      }
    });

    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    }, false);

    document.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      touchEndY = e.changedTouches[0].screenY;
      handleSwipe();
    }, false);

    function handleSwipe() {
      const dx = touchEndX - touchStartX;
      const dy = touchEndY - touchStartY;
      
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0) {
          queueMove("right");
        } else {
          queueMove("left");
        }
      } else {
        if (dy > 0) {
          queueMove("backward");
        } else {
          queueMove("forward");
        }
      }
    }

    function hitTest() {
      if (!gameActive) return;
      
      const row = metadata[position.currentRow - 1];
      if (!row) return;

      if (row.type === "car" || row.type === "truck") {
        const playerBoundingBox = new THREE.Box3();
        playerBoundingBox.setFromObject(player);

        row.vehicles.forEach(({ ref }) => {
          if (!ref) throw Error("Vehicle reference is missing");

          const vehicleBoundingBox = new THREE.Box3();
          vehicleBoundingBox.setFromObject(ref);

          if (playerBoundingBox.intersectsBox(vehicleBoundingBox)) {
            gameActive = false;
            const resultDOM = document.getElementById("result-container");
            const finalScoreDOM = document.getElementById("final-score");
            const newHighScoreDOM = document.getElementById("new-high-score");
            if (!resultDOM || !finalScoreDOM || !newHighScoreDOM) return;
            
            const currentScore = position.currentRow;
            const highScore = loadHighScore();
            
            if (currentScore > highScore) {
              saveHighScore(currentScore);
              updateHighScoreDisplay();
              newHighScoreDOM.style.display = "block";
            } else {
              newHighScoreDOM.style.display = "none";
            }
            
            resultDOM.style.visibility = "visible";
            finalScoreDOM.innerText = currentScore.toString();
          }
        });
      }
    }

    const scene = new THREE.Scene();
    scene.add(player);
    scene.add(map);

    const ambientLight = new THREE.AmbientLight();
    scene.add(ambientLight);

    const dirLight = DirectionalLight();
    dirLight.target = player;
    player.add(dirLight);

    const camera = Camera();
    player.add(camera);

    function initializeGame() {
      gameActive = true;
      initializePlayer();
      initializeMap();

      const scoreDOM = document.getElementById("score");
      const resultDOM = document.getElementById("result-container");
      if (scoreDOM) scoreDOM.innerText = "0";
      if (resultDOM) resultDOM.style.visibility = "hidden";
      
      updateHighScoreDisplay();
    }

    document.querySelector("#retry")?.addEventListener("click", initializeGame);

    const renderer = Renderer();
    renderer.setAnimationLoop(animate);

    function animate() {
      if (!gameActive) return;

      animateVehicles();
      animatePlayer();
      hitTest();

      renderer.render(scene, camera);
    }

    initializeGame();
  </script>

  <script>
    function volverAJuegos() {
      window.location.href = '/index.html#juegos';
    }

    window.volverAJuegos = volverAJuegos;
  </script>
</body>
