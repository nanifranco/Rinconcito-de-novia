<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ketris</title>
    <style>
        :root {
            --primary-color: #8b0000;
            --secondary-color: #333;
            --text-color: #e0e0e0;
            --bg-color: #f0f0f0;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 95%;
            max-width: 800px;
            height: 95vh;
            max-height: 600px;
            margin: auto;
            background-color: #111;
            border: 3px solid var(--primary-color);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .game-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        .fallback-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }
        
        .fallback-content h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .play-button {
            margin-top: 30px;
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: bold;
        }
        
        .play-button:hover {
            background: #a00000;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
        }
        
        .back-button {
            margin: 20px auto;
            padding: 10px 25px;
            background: linear-gradient(135deg, #222, #111);
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .back-button:hover {
            background: linear-gradient(135deg, #333, #222);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
        }
        
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            z-index: 5;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .status-message {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-wrapper">
            <div class="loader" id="loader"></div>
            <span class="status-message" id="statusMessage">Cargando juego...</span>
            
            <iframe 
                id="gameFrame" 
                src="https://sweaters.itch.io/ketris/embed?dark=true&bg_color=000000" 
                allowfullscreen 
                allow="autoplay; fullscreen *; screen-wake-lock"
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
            ></iframe>
            
            <div class="fallback-content" id="fallback">
                <a href="https://sweaters.itch.io/ketris" class="play-button" target="_blank">Jugar ahora</a>
            </div>
        </div>
        <button class="back-button" onclick="goBack()">Volver</button>
    </div>

    <script>
        // Configuración inicial
        const frame = document.getElementById('gameFrame');
        const fallback = document.getElementById('fallback');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('statusMessage');
        
        // Intentar cargar el juego con varios métodos
        function initGame() {
            // Método 1: Verificar carga normal
            frame.onload = function() {
                checkFrameContent();
            };
            
            // Método 2: Verificar después de tiempo
            setTimeout(checkFrameContent, 3000);
            
            // Método 3: Usar mutation observer
            const observer = new MutationObserver(checkFrameContent);
            observer.observe(frame, { attributes: true, childList: true });
            
            // Método 4: Comunicación entre ventanas
            window.addEventListener('message', handleFrameMessage);
        }
        
        function checkFrameContent() {
            try {
                // Verificar si el frame tiene contenido visible
                if (frame.contentDocument && frame.contentDocument.body) {
                    const body = frame.contentDocument.body;
                    
                    if (body.innerHTML.includes('iframe') || 
                        body.offsetHeight > 100 || 
                        body.querySelector('canvas, embed, object')) {
                        // Contenido válido encontrado
                        hideLoader();
                        return;
                    }
                }
            } catch (e) {
                console.log("Error al verificar contenido:", e);
            }
            
            // Si llegamos aquí, mostrar fallback
            showFallback();
        }
        
        function handleFrameMessage(event) {
            // Puedes agregar lógica para comunicación con el iframe aquí
            if (event.data === 'gameLoaded') {
                hideLoader();
            }
        }
        
        function hideLoader() {
            loader.style.display = 'none';
            statusMessage.style.display = 'none';
        }
        
        function showFallback() {
            frame.style.display = 'none';
            fallback.style.display = 'flex';
            hideLoader();
        }
        
        function goBack() {
            window.history.back();
        }
        
        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Intentar cargar el juego
            initGame();
            
            // Último recurso: si después de 5 segundos no hay respuesta
            setTimeout(function() {
                if (loader.style.display !== 'none') {
                    showFallback();
                }
            }, 5000);
        });
    </script>
</body>
</html>
